<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=700px">
        <title>ChatBot</title>
        <link rel="icon" href="./images/icon.png" type="image/icon type">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/signup.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">

            <div class="row">
                <div class="col-xl-6">
                    <div class="left-side">
                        <img src="images/logo.png" alt="Logo">
                        <p>This is a ChatBot that is used for chatting.</p>
                    </div>
                </div>
                
                <div class="col-xl-6">
                    <div class="card">
                        <h3>Create Account</h3>
                        <form action="">
                            
                                <input  class="input-group" type="name" placeholder="Name" required>
                            
                                <input  style="border-top: none" class="input-group" type="email" placeholder="Email" required>
                            
                                <input style="border-top: none" class="input-group" type="password" placeholder="Password" required>
                            
                                <input class="btn btn-success signup-btn" type="submit" value="Sign up">
                        </form>

                        <a href="./index.html"><button class="btn btn-primary login-btn">Log In</button></a>
                    </div>
                </div>

            </div>

        </div>

    </body>
</html>
