<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=700px">
        <title>ChatBot</title>
        <link rel="icon" href="./images/icon.png" type="image/icon type">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">                

            <div class="card">
                    <img src="./images/logo.png" alt="" style="width: 150px; margin-bottom: 25px;">
                    

                    <form action="" id="form1">
                        <div>
                            <input  class="input-group" type="email" placeholder="Email" required>
                        </div>
                        <div>
                            <input style="border-top: none" class="input-group" type="password" placeholder="Password" required>
                        </div>
                        <div>
                            <input class="btn btn-primary login-btn" type="submit" value="Log In">
                        </div>
                    </form>
                    
                    <hr>
                    <div>
                        <button class="btn btn-success signup-btn">Create New Account</button>
                    </div>
            </div>

        </div>
    </body>
</html>
