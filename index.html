<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to ChatBot</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>ChatBot</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="">
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="login-btn">
                        <input type="submit" value="Log In">
                    </div>
                </form>
                
                <div id="signup-btn">
                    <button>Create New Account</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
